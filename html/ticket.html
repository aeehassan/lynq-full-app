		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
		</style>
		<script src="../font-awesome.js" defer></script>
	</head>
	<body>
		<nav>
			<div class="top-nav">
				<a href="./index.html">
					<img src="../icons/lynq light.png" alt="logo" />
				</a>
				<div class="icon" data-menuOpen style="cursor: pointer;">
					<i class="fa-solid fa-bars white-icon"></i>
				</div>
				<ul data-menu>
					<header>
						<div class="stuff">
							<h2>Menu</h2>
							<div class="icon" data-menuClose>
								<i class="fa-solid fa-times fa-xl"></i>
							</div>
						</div>
						<hr>
					</header>
					<div class="menuItems">
						<li><a href="../index.html">Home</a></li>
						<li><a href="./sign-in.html">Register An Event</a></li>
						<li><a href="#">Saved</a></li>
					</div>
				</ul>
			</div>
		</nav>
		<div class="ticket-wrapper">
			<div class="ticket-box">
				<div class="top">
					<span class="text"> HERE IS YOUR TICKET <span data-span></span></span>
				</div>
				<div class="middle" style="overflow: none;">
					<img src="https://images.pexels.com/photos/976866/pexels-photo-976866.jpeg?auto=compress&cs=tinysrgb&w=600" alt="event image" style="width: 100%; height: 100%; object-fit: cover;" />

					<div class="event-date">
						<span class="month">JUNE</span>
						<span class="day">13</span>
					</div>
					<div class="details">
						<div class="more-info">
							<h5>Afit Hostel</h5>
							<h5>12: 30</h5>
						</div>
						<h4>Bukake</h4>
					</div>
				</div>
				<div class="bottom">
					<button id="down">Download</button>
					<button id="share">Share</button>
				</div>
			</div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
